services:
  - type: web
    name: ayurveda-app
    runtime: python3
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput --clear"
    startCommand: "gunicorn ayurveda_project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ayurveda_project.settings
      - key: SECRET_KEY
        value: "your-production-secret-key-here"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        value: "sqlite:///db.sqlite3"
